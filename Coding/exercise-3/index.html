<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__items">
        <ul class="nav__list">
          <li><a href="#" class="nav__link">Gmail</a></li>
          <li><a href="#" class="nav__link">Images</a></li>
          <li>
            <button class="nav__button">
              <ion-icon name="apps"></ion-icon>
            </button>
          </li>
          <li>
            <div class="nav__myaccount">J</div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="banner">
      <img
        class="banner__logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />
    </div>

    <div class="search">
      <form class="search__form">
        <div class="search__wrapper">
          <ion-icon name="search-outline" class="search__icon"></ion-icon>
          <input class="search__input" />
        </div>

        <div class="search__buttons">
          <button class="search__buttons--google">Google Search</button>
          <button class="search__buttons--lucky">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
    <div class="languages">
      <div class="languages__textbox">
        <p>Google offered in:</p>
        <a href="#" class="language__links">Filipino</a>
        <a href="#" class="language__links">Cebuano</a>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__country">
        <p class="footer__country--text">Philippines</p>
      </div>
      <hr class="footer__divider">
      <div class="footer__links">
        <ul class="footer__links--about">
          <li><a href="#" class="footer__link--text">About</a></li>
          <li><a href="#" class="footer__link--text">Advertising</a></li>
          <li><a href="#" class="footer__link--text">Business</a></li>
          <li><a href="#" class="footer__link--text">How Search Works</a></li>
        </ul>
        <ul class="footer__links--others">

          <li><a href="#" class="footer__link--text">Privacy</a></li>
          <li><a href="#" class="footer__link--text">Terms</a></li>
          <li><a href="#" class="footer__link--text">Settings</a></li>
        </ul>
      </div>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
